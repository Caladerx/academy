# mp.openapi.scan.disable=true

# Database connection configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/fs_academy_new

# Hibernate configuration
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.sql-load-script=no-file

# Liquibase configuration
quarkus.liquibase.migrate-at-start=true
quarkus.liquibase.change-log=classpath:db/changelog/changelog.xml

quarkus.log.console.format=%d{yyyy-MM-dd HH:mm:ss} %-5p %X{uuiddAdded} [%c] %s%e%n
quarkus.log.console.json.pretty-print=true
quarkus.http.test-port=8888

quarkus.http.root-path=workstation

quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:4200



